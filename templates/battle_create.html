<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать баттл</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/static/icons/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left {
            font-size: 20px;
            font-weight: bold;
            color: #2979ff;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            row-gap: 8px;
            max-width: 100vw;
        }
        .nav-buttons button {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: clamp(4px, 1vw, 10px) clamp(8px, 2vw, 15px);
            font-size: clamp(10px, 2vw, 15px);
            border-radius: 4px;
            cursor: pointer;
            min-width: 80px;
            min-height: 32px;
            white-space: nowrap;
            transition: font-size 0.2s, padding 0.2s;
        }
        .nav-buttons button:hover {
            background-color: #1c54b2;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2979ff;
            cursor: pointer;
        }
        .user-info {
            text-align: left;
            font-size: 14px;
        }
        .user-username {
            font-weight: bold;
        }
        .user-balance {
            color: #aeeaff;
            font-size: 12px;
        }
        .add-balance-button {
            background-color: #4caf50;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            max-width: 32px;
            max-height: 32px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .add-balance-button:hover {
            background-color: #388e3c;
        }
        .balance-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .balance-menu input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
        }
        .balance-menu button {
            padding: 8px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .balance-menu button:hover {
            background-color: #1c54b2;
        }
        .logout-form {
            margin-right: 15px;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .logout-button i {
            font-size: 14px;
        }
        .profile-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        .battle-create-container {
            max-width: 520px;
            margin: 40px auto;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 18px #2979ff22;
            padding: 36px 32px 32px 32px;
        }
        .battle-create-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 28px;
            color: #aeeaff;
            text-align: center;
        }
        .battle-form-group {
            margin-bottom: 22px;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }
        .battle-form-group label {
            font-size: 15px;
            color: #aeeaff;
            font-weight: bold;
        }
        .battle-form-group input, .battle-form-group select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #23272e;
            color: #fff;
            font-size: 16px;
        }
        .battle-form-group input:focus, .battle-form-group select:focus {
            outline: none;
            border-color: #2979ff;
        }
        .case-search-list {
            max-height: 180px;
            overflow-y: auto;
            background: #181d23;
            border-radius: 6px;
            border: 1px solid #333;
            margin-top: 4px;
            box-shadow: 0 2px 8px #0005;
        }
        .case-search-item {
            padding: 8px 14px;
            cursor: pointer;
            color: #fff;
            transition: background 0.15s;
        }
        .case-search-item:hover {
            background: #2979ff;
        }
        .battle-form-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 30px;
        }
        .battle-create-btn {
            background: #2979ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .battle-create-btn:hover {
            background: #1c54b2;
        }
        .battle-create-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .battle-total {
            font-size: 18px;
            color: #aeeaff;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2100;
            font-size: 16px;
            font-weight: bold;
            display: none;
            align-items: center;
        }
        .error-notification i {
            margin-right: 12px;
        }
        .nav-logo{
            height: 40px;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="error-notification" id="errorNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorNotificationText"></span>
    </div>
<div class="navbar">
    <div class="nav-brand">
        <img src="/static/etc/logo.png" alt='logo' class="nav-logo">
        <div class="nav-left" id="siteName">Rem Battle Simulator</div>
    </div>
    <div class="nav-buttons">
        <a href="/contract">
            <button>Контракты</button>
        </a>
        <a href="/upgrade">
            <button id="upgrade">Апгрейды</button>
        </a>
        <a href="/battle">
            <button>Баттлы</button>
        </a>
        <a href="/case/create">
            <button>Добавить кейс</button>
        </a>
        <a href="/top/">
            <button>Топ пользователей</button>
        </a>
        {% if is_admin %}
        <a href="/admin">
            <button>Админка</button>
        </a>
        {% endif %}
    </div>
    {% if user %}
    <div class="user-profile" id="userProfile">
        <a href="/user/profile" class="profile-link">
            <img src="/static/avatars/{{user.avatar}}"
                     alt="Аватар"
                     class="user-avatar"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="user-info">
                <div class="user-username">{{username}}</div>
                <div class="user-balance">Баланс: {{balance}}</div>
            </div>
        </a>
        <button class="add-balance-button" id="toggleBalanceMenu">+</button>
        <div class="balance-menu" id="balanceMenu">
            <input type="number" id="amountInput" placeholder="Сумма пополнения" min="1" required>
            <button id="addMoneyBtn">Пополнить</button>
        </div>
        <form action="/user/logout" method="POST" class="logout-form">
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </form>
    </div>
    {% else %}
    <div class="nav-buttons">
        <a href="/user/register"> <button>Зарегистрироваться</button> </a>
        <a href="/user/login"> <button>Войти</button> </a>
    </div>
    {% endif %}
</div>
<div class="battle-create-container">
    <div class="battle-create-title">Создание баттла</div>
    <form id="battleCreateForm" method="post" action="/battle/create">
        <div class="battle-form-group">
            <label for="battleName">Название баттла</label>
            <input type="text" id="battleName" name="name" required maxlength="40" placeholder="Введите название баттла">
        </div>
        <div class="battle-form-group">
            <label for="playersCount">Количество игроков</label>
            <input type="number" id="playersCount" name="players_cnt" min="2" max="4" value="2" required>
        </div>
        <div class="battle-form-group">
            <label>Поиск кейса</label>
            <input type="text" id="caseSearch" placeholder="Введите название кейса..." autocomplete="off" autocorrect="off">
            <div id="caseSearchList" class="case-search-list" style="display:none;"></div>
        </div>
        <div class="battle-form-group">
            <label for="caseCount">Количество кейсов</label>
            <input type="number" id="caseCount" name="case_count" min="1" max="10" required value="1">
        </div>
        <input type="hidden" id="selectedCaseId" name="case_id">
        <div class="battle-form-actions">
            <button type="submit" class="battle-create-btn" id="battleCreateBtn" disabled>Создать баттл</button>
        </div>
    </form>
</div>
<script>
    document.getElementById("siteName").onclick = function() { window.location.href = "/"; };
    const cases = [
{% for case in cases %}    {
        id: {{ case.id|tojson }},
        name: {{ case.name|tojson }},
        price: {{ case.price|tojson }}
    }{% if not loop.last %},{% endif %}
{% endfor %}
    ];
    const caseSearch = document.getElementById('caseSearch');
    const caseSearchList = document.getElementById('caseSearchList');
    const selectedCaseId = document.getElementById('selectedCaseId');
    const caseCountInput = document.getElementById('caseCount');
    let selectedCase = null;

    function getUserBalance() {
        const balanceElement = document.querySelector('.user-balance');
        if (balanceElement) {
            const balanceText = balanceElement.textContent.replace('Баланс: ', '').replace(',', '.');
            return parseFloat(balanceText) || 0;
        }
        return 0;
    }

    function renderCaseList(filter) {
        caseSearchList.innerHTML = '';
        let filtered = cases.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));
        if (filtered.length === 0) {
            caseSearchList.innerHTML = '<div class="case-search-item" style="color:#aaa;">Ничего не найдено</div>';
        } else {
            filtered.forEach(c => {
                const div = document.createElement('div');
                div.className = 'case-search-item';
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';
                div.innerHTML = `<span>${c.name}</span><span style='color:#aeeaff; font-weight:bold; margin-left:18px;'>${c.price}</span>`;
                div.onclick = function() {
                    selectedCase = c;
                    selectedCaseId.value = c.id;
                    caseSearch.value = c.name;
                    caseSearchList.style.display = 'none';
                    updateTotal();
                };
                caseSearchList.appendChild(div);
            });
        }
        caseSearchList.style.display = 'block';
    }
    caseSearch.addEventListener('input', function() {
        if (caseSearch.value.trim().length > 0) {
            renderCaseList(caseSearch.value.trim());
        } else {
            caseSearchList.style.display = 'none';
        }
    });
    caseSearch.addEventListener('click', function(e) {
        e.stopPropagation();
        if (caseSearch.value.trim().length > 0) {
            renderCaseList(caseSearch.value.trim());
        } else {
            renderCaseList('');
        }
    });
    document.addEventListener('click', function(e) {
        if (!caseSearch.contains(e.target) && !caseSearchList.contains(e.target)) {
            caseSearchList.style.display = 'none';
        }
    });
    function showErrorNotification(message) {
        const errorNotification = document.getElementById('errorNotification');
        const errorNotificationText = document.getElementById('errorNotificationText');
        errorNotificationText.textContent = message;
        errorNotification.style.display = 'flex';
        setTimeout(() => {
            errorNotification.style.display = 'none';
        }, 3000);
    }
    function updateTotal() {
        let cnt = parseInt(caseCountInput.value) || 0;
        let price = selectedCase ? selectedCase.price : 0;
        const totalCost = cnt * price;
        const userBalance = getUserBalance();
        const btn = document.getElementById('battleCreateBtn');

        if (!selectedCase) {
            btn.textContent = 'Создать баттл';
            btn.disabled = true;
        } else {
            btn.textContent = 'Создать баттл за ' + totalCost.toFixed(2);
            if (userBalance >= totalCost) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
    }
    caseCountInput.addEventListener('input', updateTotal);
    document.getElementById('battleName').addEventListener('input', updateTotal);
    document.getElementById('playersCount').addEventListener('input', updateTotal);
    document.getElementById('battleCreateForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const battleName = document.getElementById('battleName').value.trim();
        const playersCountInput = document.getElementById('playersCount');
        const playersCnt = parseInt(playersCountInput.value);
        const caseCnt = parseInt(caseCountInput.value);
        const caseId = selectedCaseId.value;
        if (!battleName) {
            showErrorNotification('Введите название баттла');
            document.getElementById('battleName').focus();
            return false;
        }
        if (battleName.length < 3 || battleName.length > 40) {
            showErrorNotification('Название баттла должно быть от 3 до 40 символов');
            document.getElementById('battleName').focus();
            return false;
        }
        if (isNaN(playersCnt)) {
            showErrorNotification('Введите количество игроков');
            playersCountInput.focus();
            return false;
        }
        if (playersCnt < 2 || playersCnt > 4) {
            showErrorNotification('Количество игроков должно быть от 2 до 4');
            playersCountInput.focus();
            return false;
        }
        if (!selectedCase || !selectedCaseId.value || !caseSearch.value.trim()) {
            showErrorNotification('Выберите кейс');
            caseSearch.focus();
            return false;
        }
        if (isNaN(caseCnt)) {
            showErrorNotification('Введите количество кейсов');
            caseCountInput.focus();
            return false;
        }
        if (caseCnt < 1 || caseCnt > 10) {
            showErrorNotification('Количество кейсов должно быть от 1 до 10');
            caseCountInput.focus();
            return false;
        }
        try {
            const response = await fetch('/battle/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    name: battleName,
                    players_cnt: playersCnt,
                    case_id: caseId,
                    case_cnt: caseCnt
                })
            });
            if (response.ok) {
                const data = await response.json();
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else if (data.id) {
                    window.location.href = `/battle/${data.id}`;
                } else {
                    window.location.href = '/battle';
                }
            } else {
                let errorText = 'Ошибка создания баттла';
                try {
                    const err = await response.json();
                    if (err.detail) errorText = err.detail;
                } catch {}
                showErrorNotification(errorText);
            }
        } catch (err) {
            showErrorNotification('Ошибка сети или сервера');
        }
    });
    function parseMoney(value) {
        if (typeof value === 'number') return value;
        const cleaned = String(value).replace(/[^\d.,]/g, '').replace(',', '.');
        return parseFloat(cleaned) || 0;
    }
    function formatBalances() {
        document.querySelectorAll('.user-balance').forEach(el => {
            const num = parseMoney(el.textContent);
            el.textContent = `Баланс: ${num.toFixed(2)}`;
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
        formatBalances();
        const balanceMenu = document.getElementById("balanceMenu");
        const toggleBalanceBtn = document.getElementById("toggleBalanceMenu");
        const addMoneyBtn = document.getElementById("addMoneyBtn");
        const amountInput = document.getElementById("amountInput");
        if (toggleBalanceBtn && balanceMenu) {
            toggleBalanceBtn.addEventListener("click", function(event) {
                event.stopPropagation();
                balanceMenu.style.display = balanceMenu.style.display === "flex" ? "none" : "flex";
            });
        }
        document.addEventListener("click", function(event) {
            if (!event.target.closest('.user-profile')) {
                balanceMenu.style.display = "none";
            }
        });
        if (addMoneyBtn) {
            addMoneyBtn.addEventListener('click', async function() {
                const amount = parseMoney(amountInput.value);
                if (isNaN(amount) || amount <= 0) {
                    alert('Введите корректную сумму');
                    return;
                }
                try {
                    const response = await fetch(`/user/add_money/${amount}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const result = await response.json();
                    if (response.ok) {
                        document.querySelectorAll('.user-balance').forEach(el => {
                            el.textContent = `Баланс: ${parseFloat(result.new_balance).toFixed(2)}`;
                        });
                         updateTotal();
                        balanceMenu.style.display = 'none';
                        amountInput.value = '';
                    } else {
                        throw new Error(result.detail || 'Ошибка пополнения');
                    }
                } catch (error) {
                    alert(error.message);
                }
            });
        }
    });
</script>
</body>
</html>
