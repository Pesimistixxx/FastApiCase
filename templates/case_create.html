<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание кейса</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .nav-button-link {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button-link:hover {
            background-color: #1c54b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 3000;
            height: 75px;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
            color: #2979ff;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-buttons button,
        .nav-buttons .nav-button-link {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-buttons button:hover,
        .nav-buttons .nav-button-link:hover {
            background-color: #1c54b2;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2979ff;
            cursor: pointer;
        }

        .user-info {
            text-align: left;
            font-size: 14px;
        }

        .user-username {
            font-weight: bold;
        }

        .user-balance {
            color: #aeeaff;
            font-size: 12px;
        }

        .add-balance-button {
            background-color: #4caf50;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        .add-balance-button:hover {
            background-color: #388e3c;
        }

        .balance-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .balance-menu input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
        }

        .balance-menu button {
            padding: 8px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .balance-menu button:hover {
            background-color: #1c54b2;
        }

        .logout-form {
            margin-right: 15px;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .logout-button i {
            font-size: 14px;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .create-case-form {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aeeaff;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: #242424;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #2979ff;
            outline: none;
        }

        .form-control:disabled {
            background-color: #2a2a2a;
            color: #888;
            cursor: not-allowed;
            opacity: 1;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .skins-section {
            margin-top: 25px;
        }

        .skins-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .skins-table th {
            background-color: #242424;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            color: #aeeaff;
            border-bottom: 1px solid #333;
        }

        .skins-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
        }

        .skins-table input {
            width: 100%;
            padding: 8px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }

        .remove-skin {
            color: #f44336;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
        }

        .remove-skin:hover {
            color: #d32f2f;
        }

        .create-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        .create-btn:hover {
            background-color: #1c54b2;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .error-notification {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2100;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }
        .error-notification.show {
            transform: translateX(0);
        }

        .duplicate-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .duplicate-notification.show {
            opacity: 1;
        }

        .autocomplete {
            position: relative;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #444;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .autocomplete-item:hover {
            background-color: #2979ff;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .skin-price {
            padding: 5px 0;
            display: block;
            color: #aeeaff;
        }

        .optimal-price-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2100;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            font-size: 16px;
            font-weight: bold;
        }
        .optimal-price-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                gap: 15px;
            }

            .main-container {
                padding: 0 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .skins-table th:nth-child(1),
            .skins-table td:nth-child(1) {
                width: 60%;
            }

            .skins-table th:nth-child(2),
            .skins-table td:nth-child(2) {
                width: 30%;
            }

            .skins-table th:nth-child(3),
            .skins-table td:nth-child(3) {
                width: 10%;
            }

            .duplicate-notification {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left" id="siteName">Rem Battle Simulator</div>
        <div class="nav-buttons">
            <a href="/contract">
                <button>Контракты</button>
            </a>
            <a href="/upgrade">
                <button id="upgrade">Апгрейды</button>
            </a>
            <a href="/case/create">
                <button>Добавить кейс</button>
            </a>
            <a href="/top/">
                <button>Топ пользователей</button>
            </a>
        </div>

        <div class="user-profile" id="userProfile">
            <a href="/user/profile" class="profile-link">
                <img src="/static/avatars/{{avatar}}"
                         alt="Аватар"
                         class="user-avatar"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
                <div class="user-info">
                    <div class="user-username">{{username}}</div>
                    <div class="user-balance">Баланс: {{balance}}</div>
                </div>
            </a>
            <button class="add-balance-button" id="toggleBalanceMenu">+</button>
            <div class="balance-menu" id="balanceMenu">
                <input type="number" id="amountInput" placeholder="Сумма пополнения" min="1" step="1" required>
                <button id="addMoneyBtn">Пополнить</button>
            </div>
            <form action="/user/logout" method="POST" class="logout-form">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </form>
        </div>
    </nav>

    <div class="duplicate-notification" id="duplicateNotification">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Этот скин уже добавлен!</span>
    </div>

    <div class="main-container">
        <div class="create-case-form">
            <form id="case-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="case-name">Название кейса</label>
                            <input type="text" id="case-name" class="form-control" placeholder="Введите название" required>
                        </div>
                    </div>

                    <div class="form-col">
                        <div class="form-group" style="position: relative;">
                            <label for="case-price">Цена кейса</label>
                            <input type="number" id="case-price" class="form-control" placeholder="Цена генерируется автоматически" min="1" step="1" required disabled>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="avg-drop-price">Средняя цена дропа</label>
                            <input type="number" id="avg-drop-price" class="form-control" placeholder="Скины какой цены чаще будут выпадать" min="1" step="1" required>
                        </div>
                    </div>

                    <div class="form-col">
                        <div class="form-group">
                            <label for="drop-deviation">Среднее отклонение</label>
                            <input type="number" id="drop-deviation" class="form-control" placeholder="Чем больше число тем различнее скины" min="1" step="1" required>
                        </div>
                    </div>
                </div>

                <div class="skins-section">
                    <div class="form-group">
                        <label>Поиск скина</label>
                        <div class="autocomplete">
                            <input type="text" id="skin-search" class="form-control" placeholder="Начните вводить название скина..." autocomplete="off" autocorrect="off">
                            <div id="autocomplete-items" class="autocomplete-items"></div>
                        </div>
                    </div>

                    <table class="skins-table">
                        <thead>
                            <tr>
                                <th width="60%">Список скинов</th>
                                <th width="30%">Стоимость</th>
                                <th width="20%">Шанс</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody id="skins-list">
                        </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                </div>

                <button type="submit" class="create-btn">
                    Создать кейс
                </button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Кейс успешно создан!</span>
    </div>

    <div class="error-notification" id="errorNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorNotificationText"></span>
    </div>

    <script>
        function parseMoney(value) {
            if (typeof value === 'number') return value;
            const cleaned = String(value).replace(/[^\d.,]/g, '').replace(',', '.');
            return parseFloat(cleaned) || 0;
        }

        function formatBalances() {
            document.querySelectorAll('.user-balance, .balance').forEach(el => {
                const num = parseMoney(el.textContent);
                el.textContent = `Баланс: ${num.toFixed(2)}`;
            });
        }

        function showErrorNotification(message) {
            const errorNotification = document.getElementById('errorNotification');
            const errorNotificationText = document.getElementById('errorNotificationText');
            errorNotificationText.textContent = message;
            errorNotification.classList.add('show');
            setTimeout(() => {
                errorNotification.classList.remove('show');
            }, 3000);
        }

        async function addMoney() {
            const amountInput = document.getElementById('amountInput');
            const amount = parseMoney(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showErrorNotification('Введите корректную сумму');
                return;
            }

            try {
                const response = await fetch(`/user/add_money/${amount}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    document.querySelector('.user-balance').textContent = `Баланс: ${result.new_balance}`;
                    formatBalances();
                    balanceMenu.style.display = 'none';
                    amountInput.value = '';
                } else {
                    showErrorNotification(result.detail || 'Ошибка пополнения');
                    return;
                }
            } catch (error) {
                showErrorNotification(error.message);
            }
        }

        async function fetchAllSkins() {
            try {
                const response = await fetch('/skin/list');
                if (!response.ok) throw new Error('Ошибка загрузки скинов');
                const skins = await response.json();
                return skins;
            } catch (e) {
                showErrorNotification('Не удалось загрузить список скинов');
                return [];
            }
        }

        let allSkins = [];
        let selectedSkins = [];

        document.addEventListener('DOMContentLoaded', async function() {
            formatBalances();

            document.getElementById("siteName").addEventListener("click", function() {
                window.location.href = "/";
            });

            const balanceMenu = document.getElementById("balanceMenu");
            const toggleButton = document.getElementById("toggleBalanceMenu");

            toggleButton.addEventListener("click", function () {
                balanceMenu.style.display = balanceMenu.style.display === "flex" ? "none" : "flex";
            });

            document.addEventListener("click", function (event) {
                if (!document.querySelector(".user-profile").contains(event.target)) {
                    balanceMenu.style.display = "none";
                }
            });

            document.getElementById('addMoneyBtn').addEventListener('click', addMoney);

            allSkins = await fetchAllSkins();

            const skinSearch = document.getElementById('skin-search');
            const autocompleteItems = document.getElementById('autocomplete-items');

            skinSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                autocompleteItems.innerHTML = '';

                let filteredSkins;
                if (searchTerm === '') {
                    filteredSkins = allSkins.filter(skin => !selectedSkins.some(s => s.id === skin.id));
                } else {
                    filteredSkins = allSkins.filter(skin =>
                        skin.name.toLowerCase().includes(searchTerm) &&
                        !selectedSkins.some(s => s.id === skin.id)
                    );
                }
                filteredSkins = filteredSkins.sort((a, b) => a.price - b.price);

                if (filteredSkins.length === 0) {
                    autocompleteItems.style.display = 'none';
                    return;
                }

                filteredSkins.forEach(skin => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `<span>${skin.name}</span> <span style="float:right; color:#aeeaff; font-size:13px;">${skin.price}</span>`;
                    item.addEventListener('click', function() {
                        addSkinToList(skin);
                        skinSearch.value = '';
                        autocompleteItems.style.display = 'none';
                    });
                    autocompleteItems.appendChild(item);
                });

                autocompleteItems.style.display = 'block';
            });

            // Показывать все скины при фокусе на поле, если оно пустое
            skinSearch.addEventListener('focus', function() {
                if (this.value === '') {
                    autocompleteItems.innerHTML = '';
                    const filteredSkins = allSkins.filter(skin => !selectedSkins.some(s => s.id === skin.id)).sort((a, b) => a.price - b.price);
                    filteredSkins.forEach(skin => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.innerHTML = `<span>${skin.name}</span> <span style=\"float:right; color:#aeeaff; font-size:13px;\">${skin.price}</span>`;
                        item.addEventListener('click', function() {
                            addSkinToList(skin);
                            skinSearch.value = '';
                            autocompleteItems.style.display = 'none';
                        });
                        autocompleteItems.appendChild(item);
                    });
                    if (filteredSkins.length > 0) autocompleteItems.style.display = 'block';
                }
            });

            // Показывать все скины при нажатии Enter, если поле пустое
            skinSearch.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && this.value === '') {
                    e.preventDefault();
                    autocompleteItems.innerHTML = '';
                    const filteredSkins = allSkins.filter(skin => !selectedSkins.some(s => s.id === skin.id)).sort((a, b) => a.price - b.price);
                    filteredSkins.forEach(skin => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.innerHTML = `<span>${skin.name}</span> <span style=\"float:right; color:#aeeaff; font-size:13px;\">${skin.price}</span>`;
                        item.addEventListener('click', function() {
                            addSkinToList(skin);
                            skinSearch.value = '';
                            autocompleteItems.style.display = 'none';
                        });
                        autocompleteItems.appendChild(item);
                    });
                    if (filteredSkins.length > 0) autocompleteItems.style.display = 'block';
                }
            });

            document.addEventListener('click', function(e) {
                if (!skinSearch.contains(e.target)) {
                    autocompleteItems.style.display = 'none';
                }
            });

            async function recalculateCasePrice() {
                const avgDropPrice = parseFloat(document.getElementById('avg-drop-price').value) || 0;
                const dropDeviation = parseFloat(document.getElementById('drop-deviation').value) || 0;
                const skins = selectedSkins.map(s => s.id);
                if (!avgDropPrice || !dropDeviation || skins.length === 0) return;
                try {
                    const response = await fetch('/case/calculate_price', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            skins: skins,
                            math_exception: avgDropPrice,
                            sigma: dropDeviation
                        })
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result && result.case_price !== undefined) {
                            document.getElementById('case-price').value = result.case_price;
                        }
                    }
                } catch (e) {
                    // Можно добавить showErrorNotification('Ошибка расчёта цены кейса');
                }
            }

            async function recalculateChances() {
                const avgDropPrice = parseFloat(document.getElementById('avg-drop-price').value) || 0;
                const dropDeviation = parseFloat(document.getElementById('drop-deviation').value) || 0;
                const skins = selectedSkins.map(s => s.id);

                if (!avgDropPrice || !dropDeviation || skins.length === 0) {
                    // Очищаем шансы, если данных недостаточно
                    document.querySelectorAll('#skins-list tr').forEach(row => {
                        const chanceCell = row.querySelector('.skin-chance');
                        if (chanceCell) chanceCell.textContent = '-';
                    });
                    return;
                }

                try {
                    const response = await fetch('/case/calculate_probability', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            math_exception: avgDropPrice,
                            sigma: dropDeviation,
                            skins: skins
                        })
                    });
                    if (!response.ok) {
                        document.querySelectorAll('#skins-list tr').forEach(row => {
                            const chanceCell = row.querySelector('.skin-chance');
                            if (chanceCell) chanceCell.textContent = '-';
                        });
                        return;
                    }
                    const result = await response.json();
                    const probabilities = result.probabilities || {};
                    document.querySelectorAll('#skins-list tr').forEach(row => {
                        const name = row.querySelector('td:first-child').textContent;
                        const chanceCell = row.querySelector('.skin-chance');
                        if (probabilities.hasOwnProperty(name)) {
                            const percent = (probabilities[name] * 100).toFixed(2);
                            chanceCell.textContent = percent + '%';
                        } else {
                            chanceCell.textContent = '-';
                        }
                    });
                } catch (error) {
                    document.querySelectorAll('#skins-list tr').forEach(row => {
                        const chanceCell = row.querySelector('.skin-chance');
                        if (chanceCell) chanceCell.textContent = '-';
                    });
                }
            }

            // Пересчёт при изменении средней цены дропа или отклонения
            document.getElementById('avg-drop-price').addEventListener('input', function() {
                recalculateCasePrice();
                recalculateChances();
            });
            document.getElementById('drop-deviation').addEventListener('input', function() {
                recalculateCasePrice();
                recalculateChances();
            });

            // Пересчёт при добавлении/удалении скина
            function addSkinToList(skin) {
                if (selectedSkins.some(s => s.id === skin.id)) {
                    const notification = document.getElementById('duplicateNotification');
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                    return;
                }
                selectedSkins.push(skin);
                const skinsList = document.getElementById('skins-list');
                const row = document.createElement('tr');
                row.setAttribute('data-id', skin.id);
                row.innerHTML = `
                    <td>${skin.name}</td>
                    <td>
                        <span class="skin-price">${skin.price}</span>
                    </td>
                    <td class="skin-chance" data-name="${skin.name}"></td>
                    <td class="remove-skin">
                        <i class="fas fa-trash" title="Удалить скин"></i>
                    </td>
                `;
                skinsList.appendChild(row);
                const removeIcon = row.querySelector('.remove-skin i');
                removeIcon.addEventListener('click', function() {
                    row.remove();
                    selectedSkins = selectedSkins.filter(s => s.id !== skin.id);
                    recalculateCasePrice();
                    recalculateChances();
                });
                recalculateCasePrice();
                recalculateChances();
            }

            const caseForm = document.getElementById('case-form');
            const notification = document.getElementById('notification');

            caseForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const caseName = document.getElementById('case-name').value;
                const casePrice = document.getElementById('case-price').value;
                const avgDropPrice = document.getElementById('avg-drop-price').value;
                const dropDeviation = document.getElementById('drop-deviation').value;
                const skins = selectedSkins.map(s => s.id);

                if (!caseName) {
                    showErrorNotification('Введите название кейса');
                    return;
                }

                if (!casePrice || casePrice <= 0) {
                    showErrorNotification('Укажите корректную цену кейса');
                    return;
                }

                if (!avgDropPrice || avgDropPrice <= 0) {
                    showErrorNotification('Укажите среднюю цену дропа');
                    return;
                }

                if (!dropDeviation || dropDeviation < 0) {
                    showErrorNotification('Укажите корректное среднее отклонение');
                    return;
                }

                if (skins.length < 3) {
                    showErrorNotification('Кейс должен содержать минимум 3 скина');
                    return;
                }

                try {
                    const response = await fetch('/case/create_case', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: caseName,
                            price: parseFloat(casePrice),
                            math_exception: parseFloat(avgDropPrice),
                            sigma: parseFloat(dropDeviation),
                            image: 'default.png',
                            skins: skins
                        })
                    });
                    if (!response.ok) {
                        const result = await response.json();
                        showErrorNotification(result.detail || 'Ошибка при создании кейса');
                        return;
                    }
                    notification.classList.add('show');
                    notification.classList.remove('show');
                    caseForm.reset();
                    document.getElementById('skins-list').innerHTML = '';
                    selectedSkins = [];
                    window.location.href = '/';
                } catch (error) {
                    showErrorNotification(error.message);
                }
            });
        });
    </script>
</body>
</html>
