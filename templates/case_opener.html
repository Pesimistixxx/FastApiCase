<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Открытие кейса</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/static/icons/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
        }

        .recent-skins {
            width: 100px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-around;
        }
        .recent-skin-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #242424;
            border-radius: 6px;
            padding: 5px;
            border: 1px solid #444;
        }
        .recent-skin-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .recent-skin-label {
            font-size: 12px;
            color: #cccccc;
            text-align: center;
        }

        .case-open-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .case-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .case-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .quantity-select {
            font-size: 16px;
            margin-top: 10px;
        }

        .quantity-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }

        .quantity-buttons button {
            background-color: #2979ff;
            color: white;
            border: none;
            min-width: 40px;
            height: 30px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }

        .quantity-buttons button.active {
            background-color: #1c54b2;
        }

        .quantity-buttons button:hover {
            background-color: #1c54b2;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .action-buttons button {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.2s ease;
            height: 40px;
        }

        .action-buttons button:hover {
            background-color: #1c54b2;
        }

        .items-list {
            margin-top: 30px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .item-card {
            background-color: #242424;
            border-radius: 6px;
            border: 1px solid #444;
            padding: 5px 5px 10px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .item-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .action-buttons button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-skin-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px auto;
            display: block;
        }

        .modal-skin-name {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #ffffff;
        }

        .modal-skin-price {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
        }
        .modal-buttons button {
            padding: 10px 15px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            white-space: nowrap;
            width: 100%;
        }

        .modal-buttons button:hover {
            background-color: #1c54b2;
        }

        .skin-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #aeeaff;
        }

        .skin-animation {
            animation: skinAppear 0.5s ease-out;
        }

        @keyframes skinAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .next-skin-btn {
            background-color: #4CAF50 !important;
        }

        .next-skin-btn:hover {
            background-color: #388E3C !important;
        }

        .sell-skin-btn {
            background-color: #f44336 !important;
        }
        .sell-skin-btn:hover {
            background-color: #d32f2f !important;
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}

    <div class="main-container">
        <div class="recent-skins">
            {% for skin in last_skins %}
            <div class="recent-skin-item">
                <img src="/static/skins/{{skin.skin.image}}"
                     alt="{{ skin.skin.name }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
                <div class="recent-skin-label">{{ skin.skin.name}}</div>
            </div>
            {% endfor %}
        </div>

        <div class="case-open-container">
            {% if author %}
            <a href ='/user/profile/{{ author.username }}'>
                <div style="position:absolute; right:18px; top:18px; min-width:150px; max-width:200px; background:#1e1e1e; border-radius:10px; padding:14px 12px 12px 12px; box-shadow:0 0 10px #000a; display:flex; flex-direction:column; align-items:center; z-index:2;">
                    <div style="font-size:14px; color:#aeeaff; font-weight:bold; margin-bottom:8px;">Автор кейса</div>
                    <img src="/static/avatars/{{ author.avatar }}" alt="Аватар автора" style="width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid #2979ff; background:#222; margin-bottom:7px;" onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
                    <div style="font-size:15px; color:#fff; font-weight:bold; text-align:center;">{{ author.username }}</div>
                </div>
            </a>
            {% endif %}
            <div class="case-title">{{ case_name }}</div>
                <img src="/static/cases/{{case_image}}"
                         alt="{{ case_name }}"
                         class="case-image"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">        <div class="quantity-select">Выберите количество открытий</div>
            <div class="quantity-buttons">
            </div>

            <div class="action-buttons">
                <button id="openSlowBtn" style="margin-right:8px; max-width:180px;">Открыть за {{ case_price }}</button>
                <button id="openBtn">Быстро за {{ case_price }}</button>
            </div>

            <div class="items-list">Список скинов</div>
            <div class="items-grid" id="itemsGrid">
                {% for skin in skins %}
                <div class="item-card" data-skin-id="{{ skin.id }}">
                    <img src="/static/skins/{{skin.image}}"
                         alt="{{ skin.name }}"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
                    <span class="skin-name">{{ skin.name }}</span>
                    <div class="skin-price-container">
                        <span class="skin-price">{{ skin.price }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="modal" id="skinModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="skin-counter" id="skinCounter"></div>
            <img src="" alt="Выпавший скин" class="modal-skin-image skin-animation" id="modalSkinImage">
            <div class="modal-skin-name skin-animation" id="modalSkinName"></div>
            <div class="modal-skin-price skin-animation" id="modalSkinPrice"></div>
            <div class="modal-buttons">
                <button id="sellSkinBtn" class="sell-skin-btn">Продать за ...</button>
                <button id="openAgainBtn">Открыть ещё раз</button>
                <button id="nextSkinBtn" class="next-skin-btn">Далее</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('balanceUpdated', function(e) {
            userBalance = e.detail.newBalance;
            updateOpenButton();
        });
        function parseMoney(value) {
            if (typeof value === 'number') return value;
            const cleaned = String(value).replace(/[^\d.,]/g, '').replace(',', '.');
            return parseFloat(cleaned) || 0;
        }

        const casePrice = parseMoney("{{ case_price }}");
        let userBalance = parseMoney("{{ user.balance if user else 0 }}");
        let selectedQuantity = 1;

        function updateOpenButton() {
            const totalPrice = casePrice * selectedQuantity;
            const formattedPrice = totalPrice.toFixed(2);

            document.getElementById('openBtn').textContent = `Быстро за ${formattedPrice}`;
            document.getElementById('openSlowBtn').textContent = `Открыть за ${formattedPrice}`;

            const isDisabled = totalPrice > userBalance;
            document.getElementById('openBtn').disabled = isDisabled;
            document.getElementById('openSlowBtn').disabled = isDisabled;

        }

        function formatBalances() {
            document.querySelectorAll('.user-balance').forEach(el => {
                const num = parseMoney(el.textContent);
                el.textContent = `Баланс: ${num.toFixed(2)}`;
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const quantityContainer = document.querySelector('.quantity-buttons');

            for (let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.dataset.quantity = i;
                quantityContainer.appendChild(button);

                if (i === 1) button.classList.add('active');

                button.addEventListener('click', function() {
                    selectedQuantity = parseInt(this.dataset.quantity);

                    document.querySelectorAll('.quantity-buttons button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    updateOpenButton();
                });
            }

            updateOpenButton();
            formatBalances();
        });

        const skinModal = document.getElementById('skinModal');
        const modalSkinImage = document.getElementById('modalSkinImage');
        const modalSkinName = document.getElementById('modalSkinName');
        const modalSkinPrice = document.getElementById('modalSkinPrice');
        const skinCounter = document.getElementById('skinCounter');
        const closeModal = document.getElementById('closeModal');
        const openAgainBtn = document.getElementById('openAgainBtn');
        const nextSkinBtn = document.getElementById('nextSkinBtn');
        const sellSkinBtn = document.getElementById('sellSkinBtn');

        let currentSkinIndex = 0;
        let allSkins = [];
        let currentSkin = null;

        async function openCase() {
            const caseName = "{{ case_name }}";
            const url = `/case/${encodeURIComponent(caseName)}`;
            const data = {
                cnt: selectedQuantity,
                fast: true
            };

            try {
                const openBtn = document.getElementById('openBtn');
                openBtn.disabled = true;
                openBtn.textContent = 'Открываем...';

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    userBalance = parseMoney(result.new_balance);
                    document.querySelector('.user-balance').textContent = `Баланс: ${result.new_balance.toFixed(2)}`;
                    allSkins = result.skins;
                    currentSkinIndex = 0;
                    showSkin();
                    updateOpenButton();
                } else {
                    throw new Error(result.detail || 'Ошибка при открытии кейса');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                const totalPrice = casePrice * selectedQuantity;
                const openBtn = document.getElementById('openBtn');
                openBtn.textContent = `Быстро за ${totalPrice.toFixed(2)}`;
                openBtn.disabled = totalPrice > userBalance;
            }
        }

        function showSkin() {
            if (currentSkinIndex >= allSkins.length) {
                closeSkinModal();
                return;
            }

            currentSkin = allSkins[currentSkinIndex];

            skinCounter.textContent = `${currentSkinIndex + 1} из ${allSkins.length}`;

            modalSkinImage.src = `/static/skins/${currentSkin.image}`;
            modalSkinImage.onerror = function() {
                this.src = 'https://via.placeholder.com/200';
            };

            modalSkinName.textContent = currentSkin.name;
            modalSkinPrice.textContent = `Цена: ${currentSkin.price}`;
            sellSkinBtn.textContent = `Продать за ${currentSkin.price}`;

            skinModal.classList.add('active');

            modalSkinImage.classList.add('skin-animation');
            modalSkinName.classList.add('skin-animation');
            modalSkinPrice.classList.add('skin-animation');

            setTimeout(() => {
                modalSkinImage.classList.remove('skin-animation');
                modalSkinName.classList.remove('skin-animation');
                modalSkinPrice.classList.remove('skin-animation');
            }, 500);

            if (currentSkinIndex === allSkins.length - 1) {
                nextSkinBtn.textContent = 'Закрыть';
            } else {
                nextSkinBtn.textContent = 'Далее';
            }

            if (userBalance < casePrice) {
                openAgainBtn.style.display = 'none';
            } else {
                openAgainBtn.style.display = 'block';
            }
        }

        function nextSkin() {
            currentSkinIndex++;
            if (currentSkinIndex < allSkins.length) {
                showSkin();
            } else {
                closeSkinModal();
            }
        }

        function closeSkinModal() {
            skinModal.classList.remove('active');
            allSkins = [];
            currentSkinIndex = 0;
            currentSkin = null;
        }

        closeModal.addEventListener('click', closeSkinModal);

        openAgainBtn.addEventListener('click', function() {
            selectedQuantity = 1;

            document.querySelectorAll('.quantity-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.quantity-buttons button:first-child').classList.add('active');

            openCase();
        });

        nextSkinBtn.addEventListener('click', nextSkin);

        sellSkinBtn.addEventListener('click', async function() {
            if (!currentSkin) return;

            try {
                const response = await fetch(`/skin/sell/${currentSkin.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    userBalance = parseMoney(result.new_balance);
                    document.querySelector('.user-balance').textContent = `Баланс: ${result.new_balance.toFixed(2)}`;
                    nextSkin();
                } else {
                    throw new Error(result.detail || 'Ошибка при продаже скина');
                }
            } catch (error) {
                alert(error.message);
            }
        });

        window.addEventListener('click', function(event) {
            if (event.target === skinModal) {
                closeSkinModal();
            }
        });

        document.getElementById('openBtn').addEventListener('click', openCase);

        function slowOpenCase() {
            const openSlowBtn = document.getElementById('openSlowBtn');
            openSlowBtn.disabled = true;
            openSlowBtn.textContent = 'Прокрутка...';
            const caseName = "{{ case_name }}";
            const url = `/case/${encodeURIComponent(caseName)}`;
            const data = {
                cnt: selectedQuantity,
                fast: true
            };
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(async response => {
                const totalPrice = casePrice * selectedQuantity;

                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'Ошибка при открытии кейса');
                let overlay = document.createElement('div');
                overlay.id = 'slowRollOverlay';
                overlay.style.position = 'fixed';
                overlay.style.left = '0';
                overlay.style.top = '0';
                overlay.style.width = '100vw';
                overlay.style.height = '100vh';
                overlay.style.background = 'rgba(0,0,0,0.7)';
                overlay.style.zIndex = '3000';
                overlay.style.display = 'flex';
                overlay.style.flexDirection = 'column';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                let gridWrapper = document.createElement('div');
                gridWrapper.style.background = 'rgba(24,29,35,0.97)';
                gridWrapper.style.borderRadius = '18px';
                gridWrapper.style.padding = '36px 36px 28px 36px';
                gridWrapper.style.boxShadow = '0 0 32px #000a';
                gridWrapper.style.display = 'flex';
                gridWrapper.style.justifyContent = 'center';
                gridWrapper.style.alignItems = 'center';
                gridWrapper.style.flexDirection = 'column';
                gridWrapper.style.marginLeft = '120px';
                let grid = document.createElement('div');
                grid.style.display = 'grid';
                grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                grid.style.gap = '18px 32px';
                grid.style.justifyItems = 'center';
                grid.style.alignItems = 'center';
                gridWrapper.appendChild(grid);
                overlay.appendChild(gridWrapper);
                document.body.appendChild(overlay);
                let skinImages = Array.from(document.querySelectorAll('.item-card img')).map(img => img.src);
                let n = selectedQuantity;
                let animsFinished = 0;
                for (let k = 0; k < n; k++) {
                    let animDiv = document.createElement('div');
                    animDiv.className = 'slowRollAnim';
                    animDiv.style.background = 'rgba(24,29,35,0.97)';
                    animDiv.style.border = '1.5px solid #2979ff77';
                    animDiv.style.borderRadius = '12px';
                    animDiv.style.padding = '0';
                    animDiv.style.width = '420px';
                    animDiv.style.height = '80px';
                    animDiv.style.overflow = 'hidden';
                    animDiv.style.display = 'flex';
                    animDiv.style.alignItems = 'center';
                    animDiv.style.boxShadow = '0 0 16px #2979ff33';
                    animDiv.innerHTML = '<div class="rollSkins" style="display:flex;gap:12px;align-items:center;height:100%;"></div>';
                    let highlight = document.createElement('div');
                    highlight.style.position = 'absolute';
                    highlight.style.left = '50%';
                    highlight.style.top = '50%';
                    highlight.style.transform = 'translate(-50%, -50%)';
                    highlight.style.width = '68px';
                    highlight.style.height = '68px';
                    highlight.style.border = '3px solid #2979ff';
                    highlight.style.borderRadius = '10px';
                    highlight.style.boxSizing = 'border-box';
                    highlight.style.pointerEvents = 'none';
                    highlight.style.zIndex = '10';
                    animDiv.style.position = 'relative';
                    animDiv.appendChild(highlight);
                    if (n % 2 === 1 && k === n - 1) {
                        animDiv.style.gridColumn = '1 / span 2';
                        animDiv.style.margin = '0 auto';
                    } else {
                        animDiv.style.gridColumn = '';
                        animDiv.style.margin = '';
                    }
                    grid.appendChild(animDiv);
                    let rollDiv = animDiv.querySelector('.rollSkins');
                    for (let i = 0; i < 18; i++) {
                        let img = document.createElement('img');
                        img.src = skinImages[Math.floor(Math.random() * skinImages.length)];
                        img.style.width = '64px';
                        img.style.height = '64px';
                        img.style.borderRadius = '8px';
                        img.style.objectFit = 'cover';
                        rollDiv.appendChild(img);
                    }
                    let winSkin = result.skins[k];
                    let img = document.createElement('img');
                    img.src = '/static/skins/' + winSkin.image;
                    img.style.width = '64px';
                    img.style.height = '64px';
                    img.style.borderRadius = '8px';
                    img.style.objectFit = 'cover';
                    rollDiv.appendChild(img);
                    for (let j = 0; j < 3; j++) {
                        let extraImg = document.createElement('img');
                        extraImg.src = skinImages[(18 + k + j) % skinImages.length];
                        extraImg.style.width = '64px';
                        extraImg.style.height = '64px';
                        extraImg.style.borderRadius = '8px';
                        extraImg.style.objectFit = 'cover';
                        rollDiv.appendChild(extraImg);
                    }
                    let skinWidth = 64 + 12;
                    let centerIdx = rollDiv.children.length - 4;
                    let centerPos = centerIdx * skinWidth;
                    let offsetToCenter = centerPos - (420/2 - 34);
                    let duration = 3300;
                    let startTimeAnim = null;
                    function animateToTarget(ts) {
                        if (!startTimeAnim) startTimeAnim = ts;
                        let progress = Math.min(1, (ts - startTimeAnim) / duration);
                        let ease = 1 - Math.pow(1 - progress, 3);
                        let current = 0 + (-offsetToCenter) * ease;
                        rollDiv.style.transform = `translateX(${current}px)`;
                        if (progress < 1) {
                            requestAnimationFrame(animateToTarget);
                        } else {
                            animsFinished++;
                            if (animsFinished === n) {
                                setTimeout(() => {
                                    document.body.removeChild(overlay);
                                    userBalance = parseMoney(result.new_balance);
                                    document.querySelector('.user-balance').textContent = `Баланс: ${result.new_balance.toFixed(2)}`;
                                    allSkins = result.skins;
                                    currentSkinIndex = 0;
                                    showSkin();
                                    updateOpenButton();
                                    openSlowBtn.disabled = totalPrice > userBalance;                                const totalPrice = casePrice * selectedQuantity;
                                    openSlowBtn.textContent = `Открыть за ${totalPrice.toFixed(2)}`;
                                }, 700);
                            }
                        }
                    }
                    requestAnimationFrame(animateToTarget);
                }
            }).catch(error => {
                alert(error.message);
                openSlowBtn.disabled = false;
                openSlowBtn.textContent = 'Открыть за ${totalPrice.toFixed(2)}';
            });
        }
        document.getElementById('openSlowBtn').addEventListener('click', slowOpenCase);
    </script>
</body>
</html>
