<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кейсы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left {
            font-size: 20px;
            font-weight: bold;
            color: #2979ff;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            gap: 40px;
        }
        .nav-buttons button {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #1c54b2;
        }

        /* Профиль пользователя */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2979ff;
            cursor: pointer;
        }
        .user-info {
            text-align: left;
            font-size: 14px;
        }
        .user-username {
            font-weight: bold;
        }
        .user-balance {
            color: #aeeaff;
            font-size: 12px;
        }
        .add-balance-button {
            background-color: #4caf50;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }
        .add-balance-button:hover {
            background-color: #388e3c;
        }

        .balance-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 200px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .balance-menu input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
        }
        .balance-menu button {
            padding: 8px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .balance-menu button:hover {
            background-color: #1c54b2;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
        }

        .recent-skins {
            width: 100px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-around;
        }
        .recent-skin-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #242424;
            border-radius: 6px;
            padding: 5px;
            border: 1px solid #444;
        }
        .recent-skin-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .recent-skin-label {
            font-size: 12px;
            color: #cccccc;
            text-align: center;
        }

        .cases-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px 15px;
            justify-items: center;
        }

        .case-item {
            position: relative;
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            background-color: #242424;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .case-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #2979ff;
        }
        .case-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .case-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #cccccc;
        }
        .profile-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .logout-form {
            margin-right: 15px;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .logout-button i {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav-left" id="siteName">Meow Case Simulator</div>
    <div class="nav-buttons">
        <button hidden>Контракты</button>
        <button hidden>Апгрейды</button>
        <a href="/case/create">
            <button>Добавить кейс</button>
        </a>
    </div>
    {% if user %}
    <div class="user-profile" id="userProfile">
        <a href="/user/profile" class="profile-link">
            <img src="/static/avatars/{{user.avatar}}"
                     alt="Аватар"
                     class="user-avatar"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="user-info">
                <div class="user-username">{{username}}</div>
                <div class="user-balance">Баланс: {{balance}}</div>
            </div>
        </a>
        <button class="add-balance-button" id="toggleBalanceMenu">+</button>
        <div class="balance-menu" id="balanceMenu">
            <input type="number" id="amountInput" placeholder="Сумма пополнения" min="1" required>
            <button id="addMoneyBtn">Пополнить</button>
        </div>
        <form action="/user/logout" method="POST" class="logout-form">
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </form>
    </div>
    {% else %}
    <div class="nav-buttons">
        <a href="/user/register"> <button>Зарегистрироваться</button> </a>
        <a href="/user/login"> <button>Войти</button> </a>
    </div>
    {% endif %}
</div>

<div class="main-container">
    <div class="recent-skins">
        {% for skin in last_skins %}
        <div class="recent-skin-item">
            <img src="/static/skins/{{skin.skin.image}}"
                     alt="{{ skin.skin.name }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="recent-skin-label">{{ skin.skin.name}}</div>
        </div>
        {% endfor %}
    </div>

    <div class="cases-container">
        {% for case in cases %}
        <div class="case-item" data-case-name="{{ case.name }}">
            <img src="/static/cases/{{case.image}}"
                     alt="{{ case.name }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="case-info">
                <span>{{ case.name }}</span>
                <span>{{ case.price }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function parseMoney(value) {
        if (typeof value === 'number') return value;
        const cleaned = String(value).replace(/[^\d.,]/g, '').replace(',', '.');
        return parseFloat(cleaned) || 0;
    }

    document.addEventListener('DOMContentLoaded', function() {
            formatBalances();
            const casesContainer = document.querySelector('.cases-container');
            if (casesContainer) {
                casesContainer.addEventListener('click', function(event) {
                    const caseItem = event.target.closest('.case-item');
                    if (caseItem) {
                        const caseName = caseItem.dataset.caseName;
                        window.location.href = `/case/${encodeURIComponent(caseName)}`;
                    }
                });
            }
        });

    function formatBalances() {
        document.querySelectorAll('.user-balance, .balance').forEach(el => {
            const num = parseMoney(el.textContent);
            el.textContent = `Баланс: ${num.toFixed(2)}`;
        });
    }

    async function addMoney() {
        const amountInput = document.getElementById('amountInput');
        const amount = parseMoney(amountInput.value);

        if (isNaN(amount) || amount <= 0) {
            alert('Введите корректную сумму');
            return;
        }

        try {
            const response = await fetch(`/user/add_money/${amount}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const result = await response.json();

            if (response.ok) {
                document.querySelector('.user-balance').textContent = `Баланс: ${result.new_balance}`;
                formatBalances();
                balanceMenu.style.display = 'none';
                amountInput.value = '';
            } else {
                throw new Error(result.detail || 'Ошибка пополнения');
            }
        } catch (error) {
            alert(error.message);
        }
    }

    document.getElementById('addMoneyBtn').addEventListener('click', addMoney);

    document.addEventListener('click', (event) => {
        const isClickInside = document.querySelector('.user-profile').contains(event.target);
        if (!isClickInside) {
            balanceMenu.style.display = 'none';
        }
    });

    document.getElementById("siteName").addEventListener("click", function() {
        window.location.href = "/";
    });

    const balanceMenu = document.getElementById("balanceMenu");
    const toggleButton = document.getElementById("toggleBalanceMenu");
    toggleButton.addEventListener("click", function () {
        balanceMenu.style.display = balanceMenu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", function (event) {
        if (!document.querySelector(".user-profile").contains(event.target)) {
            balanceMenu.style.display = "none";
        }
    });
</script>
</body>
</html>
