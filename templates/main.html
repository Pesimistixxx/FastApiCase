<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Симулятор открытия кейсов</title>
    <meta name="description" content="Лучший симулятор открытия кейсов">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/static/icons/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
        }
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
        }
        .recent-skins {
            width: 100px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-around;
        }
        .recent-skin-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #242424;
            border-radius: 6px;
            padding: 5px;
            border: 1px solid #444;
        }
        .recent-skin-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .recent-skin-label {
            font-size: 12px;
            color: #cccccc;
            text-align: center;
        }
        .cases-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px 15px;
            justify-items: center;
            grid-auto-rows: 270px;
        }
        .case-item {
            position: relative;
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            background-color: #242424;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .case-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #2979ff;
        }
        .case-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .case-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #cccccc;
        }
    </style>
    <style>
@media (max-width: 900px) {
    #contactAuthorBtn {
        padding: 10px 16px 10px 12px !important;
        font-size: 15px !important;
    }
    #contactAuthorBtn i {
        font-size: 20px !important;
    }
    #contactAuthorBtn span {
        font-size: 14px !important;
    }
}
@media (max-width: 600px) {
    #contactAuthorBtn {
        padding: 7px 10px 7px 8px !important;
        font-size: 12px !important;
    }
    #contactAuthorBtn i {
        font-size: 15px !important;
    }
    #contactAuthorBtn span {
        font-size: 11px !important;
    }
}
    </style>
</head>
<body>
{% include 'includes/navbar.html' %}

<div class="main-container">
    <div class="recent-skins">
        {% for skin in last_skins %}
        <div class="recent-skin-item">
            <img src="/static/skins/{{skin.skin.image}}"
                     alt="{{ skin.skin.name }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="recent-skin-label">{{ skin.skin.name}}</div>
        </div>
        {% endfor %}
    </div>

    <div class="cases-container">
        {% for case in cases %}
        <div class="case-item" data-case-name="{{ case.name }}">
            <img src="/static/cases/{{case.image}}"
                     alt="{{ case.name }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/100'">
            <div class="case-info">
                <span>{{ case.name }}</span>
                <span>{{ case.price }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a href="https://t.me/pesim1st" target="_blank" id="contactAuthorBtn" title="Связаться с автором"
   style="position:fixed; right:32px; bottom:32px; z-index:2000; background:#229ED9; color:#fff; border-radius:50px; box-shadow:0 4px 16px #0006; display:flex; align-items:center; gap:12px; padding:14px 22px 14px 18px; font-size:18px; font-weight:bold; text-decoration:none; transition:background 0.2s; opacity:0.5;">
    <i class="fab fa-telegram-plane" style="font-size:26px;"></i>
    <span style="font-size:17px; font-weight:500;">Автор</span>
</a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const casesContainer = document.querySelector('.cases-container');
        if (casesContainer) {
            casesContainer.addEventListener('click', function(event) {
                const caseItem = event.target.closest('.case-item');
                if (caseItem) {
                    const caseName = caseItem.dataset.caseName;
                    window.location.href = `/case/${encodeURIComponent(caseName)}`;
                }
            });
        }
    });
</script>
</body>
</html>
