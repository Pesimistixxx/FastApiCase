<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .register-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            width: 300px;
            color: #ffffff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            max-width: 280px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            width: 100%;
            max-width: 280px;
            padding: 10px;
            background-color: #2979ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1c54b2;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            text-decoration: none;
            color: #82cafc;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form id="registerForm" action="/user/register" method="post">
            <input type="text" name="username" placeholder="Имя пользователя (от 3 до 30 символов)" required>
            <input type="text" name="name" placeholder="Имя (от 3 до 30 символов)" required>
            <input type="email" name="email" placeholder="Email (от 10 до 40 символов)" required>
            <input type="password" name="password" placeholder="Пароль (от 8 до 30 символов)" required>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            <a href="/user/login">Eсть Аккаунт? Войти</a>
        </div>
    </div>
<script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault()

            const form = event.target;
            const formData = new FormData(form);
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
            errorElement.innerHTML = '';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    credentials: 'include'
                });

                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');

                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        if (Array.isArray(errorData.detail)) {
                            let errorMessages = errorData.detail.map(e => e.msg || e.message || JSON.stringify(e));
                            showError(errorMessages);
                        } else if (errorData.detail && errorData.detail.errors) {
                            let errorMessages = [];
                            for (const errorList of errorData.detail.errors) {
                                for (const error of errorList) {
                                    errorMessages.push(error.message);
                                }
                            }
                            showError(errorMessages);
                        } else if (errorData.errors && Array.isArray(errorData.errors)) {
                            let errorMessages = [];
                            for (const errorList of errorData.errors) {
                                for (const error of errorList) {
                                    errorMessages.push(error.message);
                                }
                            }
                            showError(errorMessages);
                        } else {
                            showError([errorData.message || `Ошибка ${response.status}`]);
                        }
                    } else {
                        const text = await response.text();
                        showError([`Ошибка ${response.status}: ${text}`]);
                    }
                    return;
                }
            } catch (error) {
                showError(['Сетевая ошибка: ' + error.message]);
            }
        });

        function showError(messages) {
            const errorElement = document.getElementById('errorMessage');
            if (Array.isArray(messages)) {
                errorElement.innerHTML = messages.map(msgObj => {
                    if (typeof msgObj === 'object' && (msgObj.msg || msgObj.message)) {
                        return `<div>${msgObj.msg || msgObj.message}</div>`;
                    }
                    return `<div>${msgObj}</div>`;
                }).join('');
            } else {
                errorElement.textContent = messages;
            }
            errorElement.style.display = 'block';

            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
